<!DOCTYPE html>
<html>
  <head>
    <style>
      .hour {
        color: red;
      }

      .min {
        color: green;
      }

      .sec {
        color: blue;
      }
    </style>
    <script defer src="./task8.js"></script>
  </head>

  <body>
    <div id="clock"><span class="hour">hh</span>:<span class="min">mm</span>:<span class="sec">ss</span></div>

    <!-- клик по этой кнопке вызовет clockStart() -->
    <input type="button" onclick="clockStart()" value="Start" />

    <!-- клик по этой кнопке вызовет clockStop() -->
    <input type="button" onclick="clockStop()" value="Stop" />
  </body>
</html>
